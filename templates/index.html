<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PastePal - LocalStorage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              100: '#1E1E2E',
              200: '#252536',
              300: '#2D2D44',
              400: '#353552',
              500: '#3D3D60',
              600: '#45456E',
            },
            accent: {
              purple: '#BB86FC',
              teal: '#03DAC6',
              pink: '#FF79C6',
            }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Custom styles for dark modern theme */
    body {
      background: linear-gradient(135deg, #0F0F1B 0%, #1A1A2E 100%);
      color: #E2E8F0;
      min-height: 100vh;
    }
    
    .groups-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1.25rem;
      padding-bottom: 1rem;
      -webkit-overflow-scrolling: touch;
    }
    
    @media (min-width: 768px) {
      .groups-container {
        flex-wrap: wrap;
        overflow-x: visible;
        justify-content: flex-start;
      }
    }
    
    .group-card {
      min-width: 320px;
      flex: 0 0 auto;
      background: linear-gradient(145deg, #252536 0%, #1E1E2E 100%);
      border: 1px solid #3D3D60;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 5px 10px -5px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    
    @media (min-width: 768px) {
      .group-card {
        width: calc(50% - 14px);
      }
    }
    
    @media (min-width: 1024px) {
      .group-card {
        width: calc(33.333% - 17px);
      }
    }
    
    @media (min-width: 1280px) {
      .group-card {
        width: calc(25% - 19px);
      }
    }
    
    /* Snippet text styling */
    .snippet-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 65%;
    }
    
    /* Tooltip for full text */
    .snippet-text:hover::after {
      content: attr(data-fulltext);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background: rgba(30, 30, 46, 0.95);
      color: #E2E8F0;
      border-radius: 8px;
      white-space: normal;
      width: 280px;
      z-index: 100;
      font-size: 14px;
      border: 1px solid #BB86FC;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .snippet-container {
      position: relative;
    }
    
    /* Button container always visible */
    .snippet-buttons {
      flex-shrink: 0;
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .groups-container::-webkit-scrollbar {
      display: none;
    }
    
    /* Hide scrollbar for IE, Edge and Firefox */
    .groups-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Custom scrollbar for snippets */
    .snippet-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .snippet-list::-webkit-scrollbar-track {
      background: #252536;
      border-radius: 3px;
    }
    
    .snippet-list::-webkit-scrollbar-thumb {
      background: #BB86FC;
      border-radius: 3px;
    }
    
    .snippet-list::-webkit-scrollbar-thumb:hover {
      background: #9965E6;
    }
    
    /* Animation for copy feedback */
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }
    
    .copy-feedback {
      animation: fadeOut 1.5s ease-in-out forwards;
      background: linear-gradient(145deg, #03DAC6 0%, #018786 100%);
      box-shadow: 0 5px 15px rgba(3, 218, 198, 0.3);
    }
    
    /* Glow effect for inputs on focus */
    .glow-effect:focus {
      box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.5);
    }
    
    /* Button hover effects */
    .btn-primary {
      background: linear-gradient(145deg, #BB86FC 0%, #9965E6 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(145deg, #9965E6 0%, #7B4CC4 100%);
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(187, 134, 252, 0.4);
    }
    
    /* Snippet item styling */
    .snippet-item {
      background: rgba(37, 37, 54, 0.7);
      border: 1px solid rgba(187, 134, 252, 0.1);
      transition: all 0.2s ease;
    }
    
    .snippet-item:hover {
      background: rgba(45, 45, 68, 0.8);
      border-color: rgba(187, 134, 252, 0.3);
      transform: translateY(-1px);
    }
    
    /* Header styling */
    .app-title {
      background: linear-gradient(90deg, #BB86FC 0%, #03DAC6 50%, #FF79C6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
    }
  </style>
</head>
<body class="min-h-screen p-4 md:p-6">
  <div class="max-w-[99rem] mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center app-title">✂️ PastePal</h1>

    <!-- Add group -->
    <div class="flex w-full max-w-4xl gap-3 mb-8 mx-auto">
      <input id="groupInput" type="text"
        placeholder="Enter group name (e.g. Skills)"
        class="flex-1 p-4 rounded-xl bg-dark-300 border border-dark-500 text-white placeholder-gray-400 shadow-sm focus:outline-none glow-effect" />
      <button onclick="addGroup()"
        class="px-5 py-3 rounded-xl btn-primary text-white font-semibold shadow">
        Add Group
      </button>
    </div>

    <!-- Groups container with horizontal scrolling on mobile -->
    <div id="groupList" class="groups-container"></div>
  </div>

  <script>
    // -------------------------
    // LocalStorage helpers
    // -------------------------
    function getData() {
      let data = localStorage.getItem("PastePalData");
      return data ? JSON.parse(data) : {};
    }

    function saveData(data) {
      localStorage.setItem("PastePalData", JSON.stringify(data));
    }

    // -------------------------
    // Group functions
    // -------------------------
    function addGroup() {
      let input = document.getElementById("groupInput");
      let name = input.value.trim();
      if (!name) return;

      let data = getData();
      if (!(name in data)) data[name] = [];
      saveData(data);
      input.value = "";
      renderGroups();
    }

    function deleteGroup(name) {
      if (!confirm(`Delete the group "${name}" and all its snippets?`)) return;
      
      let data = getData();
      delete data[name];
      saveData(data);
      renderGroups();
    }

    // -------------------------
    // Snippet functions
    // -------------------------
    function addSnippet(group) {
      let input = document.getElementById(`snippetInput-${group}`);
      let text = input.value.trim();
      if (!text) return;

      let data = getData();
      data[group].push(text);
      saveData(data);
      input.value = "";
      renderGroups();
    }

    function deleteSnippet(group, index) {
      let data = getData();
      let snippetText = data[group][index];
      if (!confirm(`Delete the snippet: "${snippetText.substring(0, 50)}${snippetText.length > 50 ? '...' : ''}"?`)) return;
      
      data[group].splice(index, 1);
      saveData(data);
      renderGroups();
    }

    function copySnippet(text) {
      navigator.clipboard.writeText(text);
      
      // Show feedback that copy was successful
      const feedback = document.createElement('div');
      feedback.className = 'copy-feedback fixed bottom-6 right-6 text-white px-5 py-3 rounded-lg shadow-lg z-50';
      feedback.innerHTML = '<span class="flex items-center gap-2"><i data-lucide="check" class="w-5 h-5"></i> Copied to clipboard!</span>';
      document.body.appendChild(feedback);
      
      setTimeout(() => {
        document.body.removeChild(feedback);
      }, 1500);
      
      lucide.createIcons();
    }

    // Handle Enter key in input fields
    function setupEnterKeyHandlers() {
      // For group input
      document.getElementById('groupInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addGroup();
        }
      });
      
      // For snippet inputs (added after render)
      document.addEventListener('keypress', function(e) {
        if (e.target && e.target.matches('input[id^="snippetInput-"]') && e.key === 'Enter') {
          const group = e.target.id.replace('snippetInput-', '');
          addSnippet(group);
        }
      });
    }

    // -------------------------
    // Render UI
    // -------------------------
    function renderGroups() {
      let container = document.getElementById("groupList");
      let data = getData();
      container.innerHTML = "";

      // Show message if no groups exist
      if (Object.keys(data).length === 0) {
        container.innerHTML = `
          <div class="text-center w-full py-16 text-gray-400">
            <i data-lucide="clipboard" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
            <p class="text-xl">No groups yet. Add your first group to get started!</p>
            <p class="mt-2 text-gray-500">Your snippets will appear here</p>
          </div>
        `;
        lucide.createIcons();
        return;
      }

      Object.keys(data).forEach(group => {
        let wrapper = document.createElement("div");
        wrapper.className = "group-card p-6 rounded-2xl";

        let snippetsHTML = data[group].map((text, idx) => {
          // Escape any special characters for the template literal
          const escapedText = text.replace(/`/g, '\\`').replace(/\${/g, '\\${');
          return `
          <div class="snippet-item flex items-center justify-between p-4 rounded-xl snippet-container">
            <span class="snippet-text text-gray-200" data-fulltext="${escapedText.replace(/"/g, '&quot;')}">${escapedText}</span>
            <div class="flex gap-3 snippet-buttons">
              <button onclick="copySnippet(\`${escapedText}\`)" class="text-accent-purple hover:text-white p-1.5 rounded-lg hover:bg-accent-purple/10 transition" title="Copy">
                <i data-lucide="copy" class="w-5 h-5"></i>
              </button>
              <button onclick="deleteSnippet('${group}', ${idx})" class="text-rose-400 hover:text-rose-300 p-1.5 rounded-lg hover:bg-rose-400/10 transition" title="Delete">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
              </button>
            </div>
          </div>
        `}).join("");

        wrapper.innerHTML = `
          <div class="flex items-center justify-between mb-5 pb-3 border-b border-dark-500">
            <h2 class="text-xl font-semibold text-accent-purple truncate" title="${group}">${group}</h2>
            <button onclick="deleteGroup('${group}')" class="text-rose-400 hover:text-rose-300 p-2 rounded-lg hover:bg-rose-400/10 transition" title="Delete Group">
              <i data-lucide="trash" class="w-5 h-5"></i>
            </button>
          </div>
          <div class="flex gap-3 mb-5">
            <input id="snippetInput-${group}" type="text" placeholder="Add new snippet..."
              class="flex-1 p-3 rounded-lg bg-dark-300 border border-dark-500 text-white placeholder-gray-500 focus:outline-none glow-effect" />
            <button onclick="addSnippet('${group}')"
              class="px-4 py-3 rounded-lg btn-primary text-white">
              Add
            </button>
          </div>
          <div class="snippet-list space-y-3 max-h-80 overflow-auto">${snippetsHTML}</div>
        `;

        container.appendChild(wrapper);
      });

      lucide.createIcons();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      renderGroups();
      setupEnterKeyHandlers();
    });
  </script>
</body>
</html>
